name: Update GFW List

on:
  schedule:
    - cron: '0 2 * * 0'  # 每周日午夜2点运行
  workflow_dispatch:  # 手动触发

jobs:
  update_gfwlist:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        ref: main
        token: ${{ secrets.TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Run update script
      run: python update_gfwlist.py

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add dns.rsc gfwlist.rsc  # 明确添加 dns.rsc 和 gfwlist.rsc
        git commit -m "Update GFW list rules"
        git push https://${{ secrets.TOKEN }}@github.com/${{ github.repository }}.git main
